services:
  - type: web
    name: lgwork
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers=2 --threads=4 --timeout=120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DEEPSEEK_API_BASE
        sync: false
      - key: DEEPSEEK_MODEL
        value: deepseek-chat
