services:
  - type: web
    name: lgwork-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -b 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false        # 私密变量（你已在控制台填了也可以保留这行）
      - key: DEEPSEEK_MODEL
        value: deepseek-chat
      - key: JOBS_CSV_PATH
        value: data/jobs.csv
      - key: TRACKER_JSON_PATH
        value: data/tracker.json
