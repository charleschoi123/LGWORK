<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>LGWORK · 职位广场</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b0f14; --card:#111827; --muted:#94a3b8; --text:#e5e7eb; --brand:#38bdf8; --chip:#1f2937; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; background: var(--bg); color: var(--text); }
    header { position: sticky; top:0; z-index:20; backdrop-filter: blur(8px); background: rgba(11,15,20,.8); border-bottom: 1px solid #1f2937; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 20px; margin: 0 0 8px; display:flex; align-items:center; gap:10px; }
    h1 .dot { width:10px; height:10px; border-radius:999px; background: var(--brand); box-shadow: 0 0 16px var(--brand); }
    .filters { display:grid; gap:10px; grid-template-columns: repeat(8, 1fr); }
    .filters input, .filters select, .filters button {
      width: 100%; padding:10px 12px; border-radius:12px; border:1px solid #29303a; background:#0f172a; color:var(--text);
      outline:none;
    }
    .filters button { background:#0b5b8a; border:1px solid #0b5b8a; cursor:pointer; }
    .filters button.secondary { background:#0f172a; border:1px solid #29303a; }
    .note { font-size:12px; color: var(--muted); margin-top: 6px; }

    .toolbar { display:flex; gap:12px; align-items:center; justify-content:space-between; margin: 14px 0 4px; }
    .toolbar .left { color: var(--muted); font-size: 14px; }
    .toolbar .right { display:flex; gap:8px; }
    .toolbar select { padding:8px 10px; border-radius:10px; background:#0f172a; color:var(--text); border:1px solid #29303a; }

    .grid { display:grid; gap:14px; grid-template-columns: repeat(3, 1fr); }
    @media (max-width: 980px) { .grid { grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 680px) { .filters { grid-template-columns: 1fr 1fr; } .grid { grid-template-columns: 1fr; } }

    .card {
      background: var(--card); border: 1px solid #1f2937; border-radius:16px; padding:16px; display:flex; flex-direction:column; gap:10px;
      transition: transform .15s ease, border-color .15s ease;
    }
    .card:hover { transform: translateY(-1px); border-color:#334155; }
    .title { font-size:16px; font-weight:700; line-height:1.35; }
    .meta { font-size:13px; color: var(--muted); display:flex; flex-wrap:wrap; gap:8px; }
    .chips { display:flex; flex-wrap:wrap; gap:6px; }
    .chip { font-size:12px; padding:4px 8px; border-radius:999px; background:var(--chip); border:1px solid #2a3441; color:#cbd5e1; }
    .ops { display:flex; gap:8px; margin-top:4px; }
    .btn {
      flex: none; padding:8px 10px; border-radius:10px; border:1px solid #2a3441; background:#0f172a; color:#dbeafe; cursor:pointer;
    }
    .btn.primary { background:#0369a1; border-color:#0369a1; }
    .salary { font-size:14px; color:#cbd5e1; }
    .link { text-decoration:none; color:#93c5fd; word-break: break-all; }
    .empty { text-align:center; color:var(--muted); padding:40px 10px; border:1px dashed #334155; border-radius:16px; }
    .pagination { display:flex; gap:8px; align-items:center; justify-content:center; margin: 18px 0; }
    .pagination button { padding:8px 12px; border-radius:10px; background:#0f172a; color:var(--text); border:1px solid #29303a; cursor:pointer; }
    .toast {
      position: fixed; bottom: 14px; right: 14px; background:#0f172a; color:#e5e7eb; border:1px solid #29303a; padding:10px 12px; border-radius:12px; display:none;
    }
    .err { color: #fecaca; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1><span class="dot"></span>LGWORK · 公开职位搜索</h1>
      <div class="filters">
        <input id="q" placeholder="关键词（职位/公司/标签）" />
        <input id="location" placeholder="城市/地区，如 上海 / 苏州 / 远程" />
        <select id="type">
          <option value="">类型（全部）</option>
          <option value="full">全职</option>
          <option value="part">兼职</option>
          <option value="project">项目制</option>
        </select>
        <select id="work_mode">
          <option value="">办公方式（全部）</option>
          <option value="onsite">Onsite</option>
          <option value="hybrid">Hybrid</option>
          <option value="remote">Remote</option>
        </select>
        <input id="tag" placeholder="标签（用逗号分隔），如 ADC,AI,临床运营" />
        <select id="currency">
          <option value="">币种（全部）</option>
          <option value="CNY">CNY</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="HKD">HKD</option>
        </select>
        <input id="min_salary" type="number" placeholder="最低薪资" />
        <input id="max_salary" type="number" placeholder="最高薪资" />
      </div>
      <div class="note">提示：标签支持“OR”逻辑（逗号分隔）。薪资区间会与职位标注区间做重叠判断（职位无薪资时不剔除）。</div>
      <div class="toolbar">
        <div class="left">
          <span id="summary">正在加载…</span>
        </div>
        <div class="right">
          <select id="sort">
            <option value="posted_desc">发布时间：新→旧</option>
            <option value="posted_asc">发布时间：旧→新</option>
          </select>
          <select id="page_size">
            <option value="12">每页 12</option>
            <option value="24">每页 24</option>
            <option value="48">每页 48</option>
          </select>
          <button id="btnSearch">搜索</button>
          <button id="btnReset" class="secondary">重置</button>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="list" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">没有找到职位，换个条件试试～</div>
    <div class="pagination">
      <button id="prev">上一页</button>
      <span id="pinfo" style="min-width:120px; text-align:center;"></span>
      <button id="next">下一页</button>
    </div>
  </main>

  <div id="toast" class="toast"></div>

  <script>
    // -------------------------
    // 1) 这里改成你的后端 API 地址
    // 本地:  http://127.0.0.1:8080
    // Render: https://你的服务名.onrender.com
    // 若 jobs.html 与 API 同域部署，则可留空字符串 "" 使用相对路径。
    const API_BASE = 'REPLACE_ME';
    // -------------------------

    let page = 1;

    const els = {
      q: document.getElementById('q'),
      location: document.getElementById('location'),
      type: document.getElementById('type'),
      work_mode: document.getElementById('work_mode'),
      tag: document.getElementById('tag'),
      currency: document.getElementById('currency'),
      min_salary: document.getElementById('min_salary'),
      max_salary: document.getElementById('max_salary'),
      sort: document.getElementById('sort'),
      page_size: document.getElementById('page_size'),
      btnSearch: document.getElementById('btnSearch'),
      btnReset: document.getElementById('btnReset'),
      prev: document.getElementById('prev'),
      next: document.getElementById('next'),
      list: document.getElementById('list'),
      empty: document.getElementById('empty'),
      summary: document.getElementById('summary'),
      pinfo: document.getElementById('pinfo'),
      toast: document.getElementById('toast'),
    };

    function api(url, opts={}) {
      const base = API_BASE && API_BASE !== 'REPLACE_ME' ? API_BASE : '';
      return fetch(base + url, Object.assign({
        headers: { 'Content-Type': 'application/json' }
      }, opts));
    }

    function toast(msg, isErr=false) {
      els.toast.textContent = msg;
      els.toast.style.display = 'block';
      els.toast.style.borderColor = isErr ? '#7f1d1d' : '#29303a';
      setTimeout(()=>{ els.toast.style.display = 'none'; }, 2000);
    }

    function fmtSalary(min, max, cur) {
      const ok = v => v !== null && v !== undefined && v !== '';
      if (!ok(min) && !ok(max)) return '薪资未标注';
      const a = ok(min) ? Number(min) : null;
      const b = ok(max) ? Number(max) : null;
      if (a !== null && b !== null) return `${a.toLocaleString()} - ${b.toLocaleString()} ${cur || ''}`;
      return `${(a ?? b).toLocaleString()} ${cur || ''}`;
    }

    function chip(text){ return `<span class="chip">${escapeHtml(text)}</span>`; }
    function escapeHtml(s){ return (s || '').replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])); }

    function buildQuery() {
      const params = new URLSearchParams();
      const set = (k,v)=>{ if(v!==null && v!==undefined && String(v).trim()!==''){ params.set(k, String(v).trim()); } };
      set('q', els.q.value);
      set('location', els.location.value);
      set('type', els.type.value);
      set('work_mode', els.work_mode.value);
      set('tag', els.tag.value);
      set('currency', els.currency.value.toUpperCase());
      set('min_salary', els.min_salary.value);
      set('max_salary', els.max_salary.value);
      set('sort', els.sort.value);
      set('page', page);
      set('page_size', els.page_size.value || 12);
      return params.toString();
    }

    async function load() {
      els.summary.textContent = '加载中…';
      const qs = buildQuery();
      try {
        const r = await api('/api/jobs?' + qs);
        if (!r.ok) throw new Error('HTTP ' + r.status);
        const data = await r.json();
        render(data);
      } catch (e) {
        console.error(e);
        els.list.innerHTML = '';
        els.empty.style.display = 'block';
        els.summary.innerHTML = `<span class="err">无法连接 API。请确认 jobs.html 顶部的 <strong>API_BASE</strong> 已正确设置。</span>`;
        toast('API 连接失败', true);
      }
    }

    function render(data) {
      const items = data.items || [];
      els.summary.textContent = `共 ${data.total || 0} 条结果`;
      els.pinfo.textContent = `第 ${data.page} / ${Math.max(1, Math.ceil((data.total||0)/(data.page_size||12)))} 页`;

      if (items.length === 0) {
        els.list.innerHTML = '';
        els.empty.style.display = 'block';
        return;
      }
      els.empty.style.display = 'none';

      els.list.innerHTML = items.map(it => {
        const tags = (it.tags || []).map(chip).join(' ');
        const salary = fmtSalary(it.salary_min, it.salary_max, it.currency);
        return `
          <div class="card">
            <div class="title">${escapeHtml(it.title)}</div>
            <div class="meta">
              <span>${escapeHtml(it.company)}</span>
              <span>·</span>
              <span>${escapeHtml(it.location || '')}</span>
              <span>·</span>
              <span>${escapeHtml((it.work_mode || '').toUpperCase())}</span>
              <span>·</span>
              <span>${escapeHtml((it.type || '').toUpperCase())}</span>
              ${it.posted_at ? `<span>·</span><span>${escapeHtml(it.posted_at)}</span>` : ''}
            </div>
            <div class="chips">${tags}</div>
            <div class="salary">薪资：${salary}</div>
            ${it.jd_url ? `<div>原始链接：<a class="link" href="${escapeHtml(it.jd_url)}" target="_blank" rel="noopener">打开</a></div>` : ''}
            <div class="ops">
              <button class="btn" onclick="copyLink('${encodeURIComponent(it.jd_url || '')}')">复制链接</button>
              <button class="btn primary" onclick="addTrack('${encodeURIComponent(it.id)}')">加入跟进</button>
            </div>
          </div>
        `;
      }).join('');
    }

    async function addTrack(jobIdEnc) {
      const job_id = decodeURIComponent(jobIdEnc);
      try {
        const r = await api('/api/track', {
          method: 'POST',
          body: JSON.stringify({ job_id, status: '准备中', notes: '' })
        });
        const data = await r.json();
        if (!r.ok || data.error) throw new Error(data.error || ('HTTP ' + r.status));
        toast('已加入“跟进”');
      } catch (e) {
        console.error(e);
        toast('加入失败', true);
      }
    }

    async function copyLink(urlEnc) {
      const url = decodeURIComponent(urlEnc || '');
      if (!url) return;
      try {
        await navigator.clipboard.writeText(url);
        toast('链接已复制');
      } catch {
        toast('复制失败', true);
      }
    }

    // 交互
    els.btnSearch.onclick = () => { page = 1; load(); };
    els.btnReset.onclick = () => {
      els.q.value = ''; els.location.value = ''; els.type.value = '';
      els.work_mode.value = ''; els.tag.value = ''; els.currency.value = '';
      els.min_salary.value = ''; els.max_salary.value = '';
      els.sort.value = 'posted_desc'; els.page_size.value = '12';
      page = 1; load();
    };
    els.prev.onclick = () => { if (page > 1) { page--; load(); } };
    els.next.onclick = () => { page++; load(); };

    // 回车触发搜索
    [els.q, els.location, els.tag, els.min_salary, els.max_salary].forEach(el => {
      el.addEventListener('keydown', (e) => { if (e.key === 'Enter') { page = 1; load(); } });
    });
    [els.type, els.work_mode, els.currency, els.sort, els.page_size].forEach(el => {
      el.addEventListener('change', () => { page = 1; load(); });
    });

    // 首次加载
    load();
  </script>
</body>
</html>
